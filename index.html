<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+TC&display=swap" rel="stylesheet">
    <title>Puzzles</title>
</head>
<body>
    <div class="bg-img">
    </div>
    <div class="container-fluid play pt-4">
        <div class="puzzle-title text-center">
            請完成這幅《清明上河圖》
        </div>
        <ul class="puzzles-imgs">
            <li class="puzzles-random">
                <img src="./img/Puzzle-1.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-1">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-2.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-2">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-3.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-3">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-4.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-4">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-5.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-5">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-6.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-6">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-7.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-7">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-8.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-8">
            </li>
            <li class="puzzles-random">
                <img src="./img/Puzzle-9.png" class="puzzle-img" alt="" draggable="true" id="Puzzle-9">
            </li>
        </ul>
        <ul class="puzzles">
            <li class="puzzle-item" id="item-1"></li>
            <li class="puzzle-item" id="item-2"></li>
            <li class="puzzle-item" id="item-3"></li>
            <li class="puzzle-item" id="item-4"></li>
            <li class="puzzle-item" id="item-5"></li>
            <li class="puzzle-item" id="item-6"></li>
            <li class="puzzle-item" id="item-7"></li>
            <li class="puzzle-item" id="item-8"></li>
            <li class="puzzle-item" id="item-9"></li>
        </ul>
        <button class="btn btn-outline-primary reset">請重新排列</button>
    </div>
    <div class="container-fluid end invisible">
        <div class="row jsutify-content-center align-items-center">
            <div class="col-6">
                <img src="./img/img-Qingming.png" class="img-fluid" alt="">
            </div>
            <div class="col-6" style="max-width: 400px;">
                <div class="puzzle-title">
                    <p>清院本清明上河圖</p>
                </div>
                <div class="puzzle-sub">
                    <p>陳枚、孫祜、金昆、戴洪、程志道</p>
                </div>
                <div class="puzzle-sub">
                    <p>清高宗乾隆元年（1736）</p>
                </div>
                <div class="puzzle-main">
                    <p class="pr-5">
                        宋張澤端（活動於西元十二世紀前期）「清明上河圖」是畫史中寫實風俗畫的一件傑作，歷代臨仿者甚多，在故宮即藏有七種不同的本子，其中就屬清院本「清明上河圖」最為有名。<br> <br>此卷為乾隆元年（一七三六）由宮廷畫院畫師陳枚、孫祜、金昆、戴洪、程志道等五人合繪。 此卷設色鮮麗，用筆圓熟，界畫橋樑、屋宇及人物皆十分細膩嚴謹，是院畫中之極精者。所畫事物甚多，雖失去了宋代古制，但也足以代表明清之際北京風物。
                    </p>
                </div>
                <button class="btn again">
                    再玩一次
                </button>
            </div>
        </div>
    </div>
    <script src="./js/all.js"></script>
</body>
</html>
